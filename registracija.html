    <script>
	
	////////provera polja i preusmeravanje na drugu stranicu
	
function setCookie(name, value, days) {
    var expires = "";
    if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
    }
    document.cookie = name + "=" + (value || "") + expires + "; path=/";
}

function getInputValue(id) {
    return document.getElementById(id).value;
}

function registracijaRegistracija() {
    var ime = getInputValue('ime10');
    var prezime = getInputValue('prezime10');
    var datumRodjenja = getInputValue('datumrod10');
    var pol = getInputValue('pol10');
    var gmail = getInputValue('gmail10');
    var lozinka = getInputValue('lozinka10');
    var ponoviLozinku = getInputValue('ponoviloz10');
    var adresa = getInputValue('drzava10');
    var brojTelefona = getInputValue('brojtelefona');

    if (ime === "" || prezime === "" || datumRodjenja === "" || pol === "" || gmail === "" || lozinka === "" || ponoviLozinku === "" || adresa === "" || brojTelefona === "") {
        alert("Sva polja moraju biti popunjena.");
        return;
    }

    if (lozinka !== ponoviLozinku) {
        alert("Lozinke se ne podudaraju.");
        return;
    }

    setCookie('ime', ime, 7);
    setCookie('prezime', prezime, 7);
    setCookie('datumrod', datumRodjenja, 7);
    setCookie('pol', pol, 7);
    setCookie('gmail', gmail, 7);
    setCookie('lozinka', lozinka, 7);
    setCookie('drzava', adresa, 7);
    setCookie('brojtelefona', brojTelefona, 7);

   
    window.location.href = 'kupac.html';
}
