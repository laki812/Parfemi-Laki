var elements = document.querySelectorAll("body *");
var originalSizes = Array.from(elements).map(element => parseFloat(window.getComputedStyle(element).getPropertyValue('font-size')));

document.getElementById("povecajText").addEventListener("click", function() {
    for(var i = 0; i < elements.length; i++) {
        var computedStyle = window.getComputedStyle(elements[i]);
        var currentSize = parseFloat(computedStyle.getPropertyValue('font-size'));
        if (currentSize < originalSizes[i] + 2) { 
            elements[i].style.fontSize = (currentSize + 1) + 'px'; 
        }
    }
});

document.getElementById("smanjiText").addEventListener("click", function() {
    for(var i = 0; i < elements.length; i++) {
        var computedStyle = window.getComputedStyle(elements[i]);
        var currentSize = parseFloat(computedStyle.getPropertyValue('font-size'));
        if (currentSize > originalSizes[i] - 2) { 
            elements[i].style.fontSize = (currentSize - 1) + 'px'; 
        }
    }
});
